<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Regiones -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value=""> -- Seleccione un continente -- </option>
                <option *ngFor="let region of regiones; let i = index" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select formControlName="pais" class="form-control">
                <option value=""> -- Seleccione un pais -- </option>
                <option *ngFor="let pais of paises; let i = index" [value]="pais.alpha3Code">{{pais.name}}</option>
            </select>
        </div>
    </div>

    <!-- fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select formControlName="frontera" class="form-control">
                <option value=""> -- Seleccione el pais fronterizo -- </option>
                <option *ngFor="let frontera of fronteras; let i = index" [value]="frontera.alpha3Code">{{frontera.name}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>
</form>



<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>value: {{miFormulario.value | json}}</pre>
